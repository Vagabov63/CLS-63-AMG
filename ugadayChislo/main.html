<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Угадай число</title>
</head>
<body>
    <div class="main">
        <div class="menu">
            <button class="start">Начать</button>
            <button class="settingsBtn">Настройки</button>
        </div>
        <div class="inGame">
            <button class="back">Назад</button>
        </div>
        <div class="settings">
            <h2>Настройки сложности игры</h2>
            <input type="range" min="0" max="20" value="3" class="attemptsSlider">
            <p>количество попыток: </p>
            <button class="calc">расширенная версия</button>
            <input class="attemptsMonitor" type="text" min="1" max="20" value="3">
            <button class="clear">Очистить</button>
            <div class="math">
                <ul>
                    <li><button data-symbol="√()">√</button></li>
                    <li><button data-symbol="ln()">ln</button></li>
                    <li><button data-symbol="π">π</button></li>
                    <li><button data-symbol="log()">log</button></li>
                    <li><button data-symbol="cos()">cos</button></li>
                    <li><button data-symbol="sin()">sin</button></li>
                    <li><button data-symbol="×">×</button></li>
                    <li><button data-symbol="/">/</button></li>
                    <li><button data-symbol="+">+</button></li>
                    <li><button data-symbol="-">-</button></li>
                </ul>
            </div>
            <button class="back">Назад</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
